<html>
	<head>
		<title>Image loading experiment</title>
	</head>
	<style>
		.container {
			width: 400px;
			position: relative;
		}
		.container img {
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			width: 100%;
			transform: scale(1.0);
		}
		.container img:first-of-type {
			position: relative;
			filter: blur(2px);
			transform: none;
		}
		.container:hover img:first-of-type {
			filter: blur(0);
		}
	</style>
	<body>
		<canvas id="image"></canvas>
		<div class="container">
			<img src="playground/rest.jpg" />
			<img src="playground/object1.png" />
			<img src="playground/object2.png" />
			<img src="playground/object3.png" />
			<img src="playground/object4.png" />
			<img src="playground/object5.png" />
			<img src="playground/object6.png" />
			<img src="playground/object7.png" />
			<img src="playground/object8.png" />
			<img src="playground/object9.png" />
			<img src="playground/object10.png" />
		</div>
	</body>
</html>
