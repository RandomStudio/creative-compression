<html>
	<head>
		<title>Image loading experiment</title>
	</head>
	<style>
		.container {
			width: 400px;
			position: relative;
		}
		.container img {
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			width: 100%;
			transform: scale(1.0);
		}
		.container img:first-of-type {
			position: relative;
			filter: blur(1px);
			transform: none;
		}
		.container:hover img:first-of-type {
			filter: blur(0);
		}
	</style>
	<body>
		<div class="container">
			<img src="playground/rest.jpg" />
			<img src="playground/object.png" />
		</div>
	</body>
</html>
